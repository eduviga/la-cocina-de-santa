<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago - La Cocina de Santa</title>
  <style>
    :root{
      --bg1:#fff7ed;      /* crema */
      --bg2:#ffe4c7;      /* durazno suave */
      --card:#ffffffcc;   /* vidrio */
      --text:#1f2937;     /* gris oscuro */
      --muted:#6b7280;    /* gris */
      --accent:#f97316;   /* naranja */
      --accent2:#f59e0b;  /* dorado */
      --ok:#16a34a;
      --bad:#dc2626;
      --border:#e5e7eb;
      --shadow: 0 16px 50px rgba(17,24,39,.12);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, #fff0d6, transparent 55%),
        linear-gradient(180deg, var(--bg1), #ffffff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:min(860px, 100%);
      display:grid;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
    }

    .logo{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 26px rgba(249,115,22,.25);
      display:grid;place-items:center;
      color:white;font-size:22px;
    }
    .brand h1{
      font-size:18px;margin:0;line-height:1.2
    }
    .brand p{
      margin:2px 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .card{
      background:var(--card);
      border:1px solid rgba(229,231,235,.9);
      backdrop-filter: blur(8px);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      overflow:hidden;
    }

    .hero{
      display:flex;
      gap:14px;
      align-items:flex-start;
      padding:6px 2px 14px;
      border-bottom:1px solid rgba(229,231,235,.8);
    }

    .badge{
      width:44px;height:44px;border-radius:16px;
      background:#fff;
      border:1px solid var(--border);
      display:grid;place-items:center;
      font-size:20px;
    }

    .hero h2{margin:0;font-size:20px}
    .hero .sub{margin:6px 0 0;color:var(--muted);font-size:14px;line-height:1.35}

    .row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px dashed rgba(249,115,22,.35);
      background: rgba(249,115,22,.08);
      color:#7c2d12;
      font-size:13px;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .pill code{
      background:transparent;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      color:#7c2d12;
    }

    .status{
      font-size:15px;
      margin:10px 2px 0;
      color:var(--muted);
    }

    .bar{
      margin-top:10px;
      height:10px;
      border-radius:999px;
      background:#f3f4f6;
      border:1px solid rgba(229,231,235,.8);
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:30%;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      animation: move 1.2s ease-in-out infinite;
    }
    @keyframes move{
      0%{transform: translateX(-40%); width:35%}
      50%{transform: translateX(70%); width:45%}
      100%{transform: translateX(-40%); width:35%}
    }

    .actions{
      display:none;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:11px 14px;
      border-radius:14px;
      text-decoration:none;
      border:1px solid rgba(229,231,235,.9);
      background:#fff;
      color:var(--text);
      box-shadow: 0 8px 20px rgba(17,24,39,.06);
    }
    a.btn:hover{transform: translateY(-1px)}
    a.btn:active{transform: translateY(0px)}

    a.btn.primary{
      border:none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 14px 30px rgba(249,115,22,.22);
    }

    .note{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      line-height:1.35;
    }

    .ok{color:var(--ok); font-weight:600}
    .bad{color:var(--bad); font-weight:600}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo">üçΩÔ∏è</div>
      <div>
        <h1>La Cocina de Santa</h1>
        <p>Pago y descarga segura</p>
      </div>
    </div>

    <div class="card">
      <div class="hero">
        <div class="badge">üßæ</div>
        <div>
          <h2>Procesando tu pago</h2>
          <p class="sub">
            En cuanto Mercado Pago confirme, te habilitamos la descarga autom√°ticamente.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="pill" id="pillOrden" style="display:none">
          Orden: <code id="orderText"></code>
        </div>
      </div>

      <div class="status" id="estado">Verificando‚Ä¶</div>
      <div class="bar" id="barra"><div></div></div>

      <div class="actions" id="acciones">
        <a class="btn" href="/">‚Üê Volver al inicio</a>
        <a class="btn primary" id="btnDescargar" href="#">‚¨áÔ∏è Descargar receta</a>
      </div>

      <div class="note" id="nota">
        Si tu pago tarda un poco, dej√° esta pantalla abierta unos segundos.
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const order_id = params.get("order_id");

    const estadoEl = document.getElementById("estado");
    const barraEl = document.getElementById("barra");
    const accionesEl = document.getElementById("acciones");
    const btnDescargar = document.getElementById("btnDescargar");
    const pillOrden = document.getElementById("pillOrden");
    const orderText = document.getElementById("orderText");
    const nota = document.getElementById("nota");

    if (!order_id) {
      estadoEl.innerHTML = '<span class="bad">Falta el identificador de orden.</span>';
      barraEl.style.display = "none";
      nota.textContent = "Volv√© al inicio y toc√° ‚ÄúPagar para descargar receta‚Äù.";
    } else {
      pillOrden.style.display = "inline-flex";
      orderText.textContent = order_id;

      async function check() {
        const r = await fetch(`/api/status?order_id=${encodeURIComponent(order_id)}`);
        const data = await r.json();

        if (data.status === "approved") {
          estadoEl.innerHTML = '<span class="ok">Pago aprobado ‚úÖ</span> Ya pod√©s descargar.';
          barraEl.style.display = "none";
          accionesEl.style.display = "flex";
          btnDescargar.href = `/download?order_id=${encodeURIComponent(order_id)}`;
          nota.textContent = "Gracias ‚ù§Ô∏è Si quer√©s, pod√©s volver al inicio cuando termines.";
          return;
        }

        if (data.status === "rejected") {
          estadoEl.innerHTML = '<span class="bad">Pago rechazado ‚ùå</span> No se pudo habilitar la descarga.';
          barraEl.style.display = "none";
          accionesEl.style.display = "flex";
          btnDescargar.style.display = "none";
          nota.textContent = "Pod√©s intentarlo de nuevo desde el inicio.";
          return;
        }

        estadoEl.textContent = `Estado: ${data.status || "unknown"} (actualizando‚Ä¶)`;
        setTimeout(check, 1500);
      }

      check();
    }
  </script>
</body>
</html>
